<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>forms practice</h2>
    <form>
        <label for="Username">Username:</label><br>
        <input type="text" name="username" placeholder="Enter Your Usename" required>
        <br><br>
        <label for="Email">Email:</label><br>
        <input type="text" name="user_email" placeholder="Enter Your email" required>
        <br><br>
        <label for="Gender">Gender</label><br><br>
        <input type="radio" name="Gender" value="female">Female<br>
        <input type="radio" name="Gender" value="male">male
        <br><br>
        <label for="Skill">Skills</label><BR></BR>
        <input type="checkbox" name="skill" value="HTML">HTML
        <br>
        <input type="checkbox" name="skill" value="CSS">CSS
        <br>
        <input type="checkbox" name="skill" value="JAVAASCRIPt">JAVAASCRIPT <br><br>
        <input type="button" value="Submit">

    </form>
</body>
</html>
