<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servy Forms</title>
</head>
<body>
    <form>
        <label for="Username">Username:</label><br>
        <input type="text" name="user_email" id="username" placeholder="Your Email" required><br>
        <br>
        <label for="Password">Password:</label><br>
        <input type="text" name="user_pass" id="userpass" placeholder="Your pass" required>
        <br><br>
        <label for="dropdown">How do you rate your programming skills?</label><br>

        <select 

        name="dropdown" id="userdrop">
        <option value="Intermediate">Intermediate</option><br>
        <option value="advance">Advance</option><br>
        <option value="beginner">Beginner</option><br>
        <br>
    </select><br><br>

        <label for="Checkbox">Technical Skills</label><br>
        <input type="CHECKBOX" value="HTML">HTML <br>
        <input type="CHECKBOX" value="CSS">CSS <br>
        <input type="CHECKBOX" value="CPP">CPP <br>
        <input type="CHECKBOX" value="JAVA">JAVA <br>
        <br>

        <label for="Message">Message:</label>
        <textarea rows="" cols=""></textarea> 
        <br><br>

        <label for="radio btn">Do you like HTML course?</label><br><br>
        <input type="radio" name="radio btn" value="Yes" >Yes
        <input type="radio" name="radio btn" value="No"> no <br><br><br><hr>

        <label for="Submit"></label>
        <input type="button" name="submit" value="Submit">



    </form>
</body>
</html>
